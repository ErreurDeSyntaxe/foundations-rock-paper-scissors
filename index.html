<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Luck</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="js/script.js" defer></script>

    <header><h1>Rock Paper Scissors</h1></header>

    <main>
        <h1>The first to reach 5 points wins!</h1>
        <p class="instructions">The computer will generate 
            its own choice of Rock, Paper or Scissors. Choose yours.</p>
        <div class="container">
        <button class="playBtn" id="rockBtn">Rock</button>
        <button class="playBtn" id="paperBtn">Paper</button>
        <button class="playBtn" id="scissorsBtn">Scissors</button>
        </div>
        <div class="scoreSheet">
            <p>The score is: </p>
            <span id="computerScore">Computer: 0</span>
            <span id="playerScore">0 :Player</span>
            <div class="offerRematch"></div>
            <div class="roundResults"></div>
        </div>
    </main>
    
    <footer>
        Paper Scissors Stone, as we say in Asia
    </footer>

</body>
</html>
